<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <link href="flipstyles.css" rel="stylesheet" type="text/css">
    <title>Flip Cards</title>
</head>

<body>
    <header>
    <h1>Flip Cards About Me</h1>
    <h2>My favorite places!</h2>
    </header>

    <main>
       
        <div class="card-container">
            <div class="card">
                <div class="side"><img src="../images/MexicoCity.png" alt="MexicoCityImg"></div>
                <div class="side back">Mexico City</div>
            </div>
        </div>

        <div class="card-container">
            <div class="card">
                <div class="side"><img src="../images/Chicago.png" alt="ChicagoImg"></div>
                <div class="side back">Chicago</div>
            </div>
        </div>
        
        <div class="card-container">
            <div class="card">
                <div class="side">Austin</div>
                <div class="side back"><img src="../images/Austin.png" alt="AustinImg"></div>
            </div>
        </div>

        <div class="card-container">
            <div class="card">
                <div class="side">San Diego</div>
                <div class="side back">The seafood's amazing!</div>
            </div>
        </div>
    </main>
